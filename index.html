<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Minha pagina</title>
  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar brand text-white" style="margin-left: 20px;">Consulta CEP</a>
    <div class="d-flex" style="margin-right: 20px;">
      <input class="form-control me-2" type="search" placeholder="CEP" id="cep">
      <button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
    </div>
    </div>
    </div>
  </nav>

  <div class="container barra" style="margin-top: 80px;">
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <div class="container cep" style="margin-top: 20px;">
    <div class="row">
      <h3 id="titulo_cep">CEP</h3>
    </div>
    <div class="row" style="margin-top: 20px;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Info</th>
            <th scope="col">Dados</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Logradouro</td>
            <td id="logra"></td>
          </tr>
          <tr>
            <td>Bairro</td>
            <td id="bairro"></td>
          </tr>
          <tr>
            <td>Localidade</td>
            <td id="loca"></td>
          </tr>
          <tr>
            <td>UF</td>
            <td id="uf"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
